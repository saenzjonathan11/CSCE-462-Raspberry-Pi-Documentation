{% extends "status/base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid mt-4">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col">Hotspot</div>
						<div class="col text-right">Is up</div>
					</div>
					<div class="card-body">
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Summary</a>
							</div>
						</nav>
						<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
								<div class="row">
								{% for key, interfaceStr in zipInterfaces %}
									{% if key != 'lo' %}
									<div class="col-md-6 mt-2">
										<div class="card">
											<div class="card-header">{{key}}</div>
											<div class="card-body" style="white-space: pre-wrap;">{{ interfaceStr }}</div>
										</div>
									</div>
									{% endif %}
								{% endfor %}

								</div>
							</div>
							<!-- <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">I am here</div>
							<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">I am here</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
