{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

  <!-- Required meta tags -->

  <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'status/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'status/css/sidebar.css' %}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="#">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'status/css/sidebar.css' %}">

  {% if title %}
    <title>Pi-N-Route | {{ title }}</title>
  {% else %}
    <title>Pi-N-Route</title>
  {% endif %}

  </head>
  <body>
    <style>
    </style>


  <div class="d-flex toggled" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right d-none d-md-block" id="sidebar-wrapper">
      <div class="sidebar-heading">Pi-N-Route</div>
      <div class="list-group list-group-flush">
        <a href="{% url 'status:dashboard' %}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="{% url 'status:hotspot' %}" class="list-group-item list-group-item-action bg-light">Hotspot</a>
        <a href="{% url 'status:interfaces' %}" class="list-group-item list-group-item-action bg-light">Network Interfaces</a>
        <a href="{% url 'status:dhcp_dns' %}" class="list-group-item list-group-item-action bg-light">DHCP and DNS</a>
        <!-- <a href="{# url 'status:system' #}" class="list-group-item list-group-item-action bg-light">System</a> -->
        <!-- <a href="{# url 'status:authentication' #}" class="list-group-item list-group-item-action bg-light">Authentication</a> -->
        <a href="{% url 'status:about' %}" class="list-group-item list-group-item-action bg-light">About</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <button class="btn-circle btn-lg d-none d-md-block ml-1" id="menu-toggle"><i id="arrow" class="fa fa-arrow-left" aria-hidden="true"></i></button>

      <!--Navbar-->
      <nav class="navbar navbar-light purple lighten-4 mb-4 d-none d-block d-md-none">

        <div></div>

        <!-- Collapse button -->
        <button class="navbar-toggler toggler-example purple darken-3" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent41" aria-controls="navbarSupportedContent41" aria-expanded="false"
          aria-label="Toggle navigation"><span class="white-text"><i class="fa fa-bars"></i></span></button>

          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent41">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="{% url 'status:dashboard' %}" class="nav-link">Dashboard</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'status:hotspot' %}" class="nav-link">Hotspot</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'status:interfaces' %}" class="nav-link">Network Interfaces</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'status:dhcp_dns' %}" class="nav-link">DHCP and DNS</a>
              </li>
              <!-- <li class="nav-item">
                <a href="{# url 'status:system' #}" class="nav-link">System</a>
              </li> -->
              <!-- <li class="nav-item">
                <a href="#" class="nav-link">Authentication</a>
              </li> -->
              <li class="nav-item">
                <a href="{% url 'status:about' %}" class="nav-link">About</a>
              </li>
            </ul>
            <!-- Links -->
          </div>
          <!-- Collapsible content -->
      </nav>
      <!--/.Navbar-->
      {% block content %}{% endblock %}
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#arrow").toggleClass("fa-arrow-right fa-arrow-left")
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
