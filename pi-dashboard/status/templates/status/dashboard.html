{% extends "status/base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid mt-4">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col">Dashboard</div>
						<div class="col text-right"></div>
					</div>
					<div class="card-body">
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Devices</a>
								<a class="nav-item nav-link" id="nav-statistics-tab" data-toggle="tab" href="#nav-statistics" role="tab" aria-controls="nav-profile" aria-selected="false">Statistics</a>
							</div>
						</nav>
						<div class="tab-content" id="nav-tabContent">
							<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
								<div class="row">
								{% for device in devices %}
									<div class="col-sm-12 col-md-5 col-lg-4 mt-2">
										<div class="card">
											<div class="card-header">Device Number: {{forloop.counter}}</div>
											<!-- <div class="card-body" style="white-space: pre-wrap;"> -->
												<p class="card-text ml-2">Hostname: {{device.hostname}}<br>IP Address: {{device.ip}}<br>MAC Address: {{device.mac}}</p>
											<!-- </div> -->
										</div>
									</div>
								{% endfor %}
								</div>
							</div>
							<div class="tab-pane fade" id="nav-statistics" role="tabpanel" aria-labelledby="nav-statistics-tab">
								<div class="row">
									<div class="col-12 mt-2">
										<img src="{% static 'status/img/summary1.png' %}">
									</div>
									<div class="col-12 mt-2">
										<img src="{% static 'status/img/summary2.png' %}">
									</div>
									<div class="col-12 mt-2">
										<img src="{% static 'status/img/summary3.png' %}">
									</div>
								</div>
							</div>
							<button type="button" onClick="window.location.reload();" class="btn btn-outline-danger mt-2" >Refresh</button>
							<!-- <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">I am here</div>
							<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">I am here</div> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
